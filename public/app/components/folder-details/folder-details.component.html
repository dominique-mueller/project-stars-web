<div class="bookmark-details-overlay" [class.is-visible]="isVisible"></div>
<div class="bookmark-details-panel" [class.is-visible]="isVisible" (clickOutside)="onClose()">

	<header class="bookmark-details-header">
		<h3 class="bookmark-details-title">Folder Details</h3>
		<button class="button button-invisible bookmark-details-delete" type="button" (click)="onDelete()">
			<app-icon name="delete" size="16" color="#FFF"></app-icon>
		</button>
		<button class="button button-invisible bookmark-details-close" type="button" (click)="onClose()">
			<app-icon name="close" size="20" color="#FFF"></app-icon>
		</button>
	</header>

	<form class="bookmark-details-content">

		<!-- (important) folder information -->
		<fieldset class="form-fieldset">
			<ul>
				<li class="bookmark-details-section">
					<app-input-editable [name]="'folder-name'" [label]="'Name'" [type]="'text'" [placeholder]="'My folder'"
						[value]="folder?.get( 'name' )" (update)="onUpdate( 'name', $event )">
					</app-input-editable>
				</li>
				<li class="bookmark-details-section">
					<app-input-editable [name]="'folder-description'" [label]="'Description'" [type]="'text'" [placeholder]="'My folder description'"
						[value]="folder?.get( 'description' )" (update)="onUpdate( 'description', $event )">
					</app-input-editable>
				</li>
			</ul>
		</fieldset>

		<hr>

		<!-- Additional information (mostly timestamps) -->
		<fieldset class="form-fieldset">
			<ul>
				<li class="form-component bookmark-details-section">
					<input class="form-input" id="folder-created" type="text" [value]="folder?.get( 'created' )" readonly>
					<label class="form-label" for="folder-created">Created on</label>
				</li>
				<li class="form-component bookmark-details-section">
					<input class="form-input" id="folder-updated" type="text" [value]="folder?.get( 'updated' )" readonly>
					<label class="form-label" for="folder-updated">Last updated on</label>
				</li>
			</ul>
		</fieldset>

	</form>

</div>
