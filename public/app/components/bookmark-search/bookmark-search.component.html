<!-- Bookmark search: Header -->
<header class="bookmark-search__header">
	<h2 class="bookmark-search__header-title">
		{{ filteredBookmarks.size + filteredFolders.size }} search results for <em>{{ searchText }}</em>
	</h2>
</header>

<!-- Bookmark search: Content -->
<section class="bookmark-search__content">

	<!-- Bookmark search: Bookmarks -->
	<h3 class="bookmark-search__subtitle">Bookmarks ({{ filteredBookmarks.size }})</h3>
	<p class="bookmark-search__noresults" *ngIf="filteredBookmarks.size === 0">
		We couldn't find any bookmarks for your search.
	</p>
	<ul *ngIf="filteredBookmarks.size > 0">
		<li class="bookmark-search__item" *ngFor="let bookmark of filteredBookmarks">
			<app-bookmark [bookmark]="bookmark" [labels]="labels"
				(clickOnDetails)="onClickOnDetails( 'bookmark', bookmark.get( 'id' ), bookmark.get( 'path' ) )">
			</app-bookmark>
		</li>
	</ul>

	<!-- Bookmark search: Folders -->
	<h3 class="bookmark-search__subtitle">Folders ({{ filteredFolders.size }})</h3>
	<p class="bookmark-search__noresults" *ngIf="filteredFolders.size === 0">
		We couldn't find any folders for your search.
	</p>
	<ul *ngIf="filteredFolders.size > 0">
		<li class="bookmark-search__item" *ngFor="let folder of filteredFolders">
			<app-folder [folder]="folder" (select)="onSelectFolder( $event )"
				(clickOnDetails)="onClickOnDetails( 'folder', folder.get( 'id' ), folder.get( 'path' ) )">
			</app-folder>
		</li>
	</ul>

</section>
