<!-- Header -->
<app-header (changeSearch)="onChangeSearch( $event )"></app-header>

<!-- Main -->
<main class="bookmarks__main">

	<!-- Sidebar with folders / labels -->
	<section class="bookmarks__sidebar">

		<!-- Sidebar header -->
		<header class="bookmarks__sidebar-header" [class.is-active-first]="openedTab === 0" [class.is-active-second]="openedTab === 1">
			<button class="button button-invisible bookmarks__sidebar-header-tab is-first" type="button"
				[class.is-active]="openedTab === 0" (click)="onClickOnTab( 0 )">
				Folders
			</button><button class="button button-invisible bookmarks__sidebar-header-tab is-second" type="button"
				[class.is-active]="openedTab === 1" (click)="onClickOnTab( 1 )">
				Labels
			</button>
		</header>

		<!-- Sidebar content (tab 1): Folder directory -->
		<div class="bookmarks__sidebar-content bookmarks__sidebar-content-directory" [class.is-active]="openedTab === 0">
			<a class="directory__folder-link"
				[class.is-selected]="openedFolderId === rootFolderId"
				(click)="onSelectFolder( rootFolderId )">
				<app-icon name="folder_special" size="24" color="#606060"></app-icon>
				<p class="directory__folder-name">Bookmarks</p>
			</a>
			<app-bookmark-directory
				[folders]="folders"
				[parentFolderId]="rootFolderId"
				[openedFolderId]="openedFolderId"
				(selectFolder)="onSelectFolder( $event )">
			</app-bookmark-directory>
		</div>

		<!-- Sidebar content (tab 2): Label list -->
		<app-label-list class="bookmarks__sidebar-content bookmarks__sidebar-content-labels" [class.is-active]="openedTab === 1" >
		</app-label-list>

	</section>

	<!-- Main content with list of bookmarks & folders -->
	<section class="bookmarks__content">
		<router-outlet></router-outlet>
	</section>

</main>
