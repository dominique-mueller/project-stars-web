<app-header></app-header>

<main class="main">

	<div class="main-folders">

		<h2 style="margin-top: 3rem; margin-bottom: 2.8rem;">Folders</h2>

		<a (click)="navigateToFolder('')">
			<span *ngIf="currentPath === ''">>> </span>
			Bookmarks
		</a>
		<app-bookmark-directory
			[directories]="folderStructure"
			[currentPath]="currentPath"
			(select)="navigateToFolder( $event )">
		</app-bookmark-directory>

	</div>

	<div class="main-bookmarks">

		<h2 style="margin-top: 3rem; margin-bottom: 2.8rem;">Bookmarks</h2>

		<app-bookmark-router-outlet (pathChange)="onPathChange( $event )">
		</app-bookmark-router-outlet>

	</div>

</main>
