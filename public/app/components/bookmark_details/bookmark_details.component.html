<div class="bookmark-details-overlay" [class.is-visible]="visible" (click)="closePanel()"></div>
<div class="bookmark-details" [class.is-visible]="visible">
	<div class="bookmark-details-header">
		<h3 class="bookmark-details-title">Details</h3>
		<!-- <button class="button button-invisible bookmark-details-button" type="button">
			<app-icon name="delete" size="20" color="#FFF"></app-icon>
		</button> -->
		<button class="button button-invisible bookmark-details-button" type="button" (click)="closePanel()">
			<app-icon name="close" size="20" color="#FFF"></app-icon>
		</button>
	</div>

	<div class="bookmark-details-content" *ngIf="element?.get( 'type' ) === 'bookmark'">

		<form>

			<ul>

				<li class="bookmark-details-data">
					<label for="bookmark-title">Title</label>
					<app-input-editable [name]="'bookmark-title'" [value]="data?.get( 'title' )" (update)="updateElement( element, 'title', $event )">
					</app-input-editable>
				</li>

				<li class="bookmark-details-data">
					<label for="bookmark-title-old">Title</label>
					<input id="bookmark-title-old" type="text" [value]="data?.get( 'title' )" placeholder="My Bookmark">
				</li>
				<li class="bookmark-details-data">
					<label for="bookmark-url">Url</label>
					<input id="bookmark-url" type="url" [value]="data?.get( 'url' )" placeholder="http://www.example.com/">
				</li>
				<li class="bookmark-details-data">
					<label for="bookmark-description">Description</label>
					<input id="bookmark-url" type="text" [value]="data?.get( 'description' )" placeholder="My description ...">
				</li>

			</ul>

			<p style="margin-top: 3rem;">Labels</p>
			<ul>

				<li class="bookmark-item-label" *ngFor="#labelId of data?.get( 'labels' )"
					[style.backgroundColor]="labels.get( labelId )?.get( 'color' )">
					{{ labels.get( labelId )?.get( 'name' ) }}
				</li>

			</ul>

		</form>

		<hr>

		<!-- Additional information -->
		<ul>

			<li class="bookmark-details-data">
				<label for="bookmark-title">Created on</label>
				<input id="bookmark-title" type="text" [value]="data?.get( 'created' )" readonly>
			</li>
			<li class="bookmark-details-data">
				<label for="bookmark-title">Last updated on</label>
				<input id="bookmark-title" type="text" [value]="data?.get( 'updated' )" readonly>
			</li>
			<li class="bookmark-details-data" *ngIf="data?.get( 'archived' )">
				<label for="bookmark-title">Archived on</label>
				<input id="bookmark-title" type="text" [value]="data?.get( 'archived' )" readonly>
			</li>

		</ul>

		<div>
			<pre><strong>DEBUG</strong></pre>
			<pre>{{ data | json }}</pre>
			<pre>{{ labels | json }}</pre>
		</div>

	</div>

	<div *ngIf="element?.get( 'type' ) === 'folder'">
		<p>Folder details:</p>
		{{ data | json }}
	</div>
</div>
