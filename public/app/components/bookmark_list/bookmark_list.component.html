<ul>

	<li>
		FOLDERS (OLD)
	</li>

	<li class="folder-item" *ngFor="#folder of folders"
		[class.is-selected]="selectedElement?.get( 'type' ) === 'folder' && selectedElement?.get( 'id' ) === folder.get( 'id' )">
		<a class="folder-link" (click)="goToFolder( folder.get( 'id' ) )">
			<app-icon class="folder-icon" name="folder" size="24" color="#777"></app-icon>
			<div class="folder-title">{{ folder.get( 'name' ) }}</div>
		</a>
		<button class="button button-invisible bookmark-item-button" type="button" (click)="openDetailsPanel( 'folder', folder.get( 'id' ) )">
			<app-icon name="info" size="20" color="#777"></app-icon>
		</button>
	</li>

	<li>
		BOOKMARKS (NEW)
	</li>

	<li class="bookmark-item" *ngFor="#bookmark of bookmarks">
		<app-bookmark [bookmark]="bookmark" [labels]="labels" (clickOnDetails)="openDetailsPanel( 'bookmark', $event )"
			[class.is-selected]="selectedElement?.get( 'type' ) === 'bookmark' && selectedElement?.get( 'id' ) === bookmark.get( 'id' )">
		</app-bookmark>
	</li>

</ul>

<app-bookmark-details
	[visible]="isDetailsPanelVisible"
	[element]="selectedElement"
	[data]="selectedElementData"
	[labels]="labels"
	(close)="closeDetails()">
</app-bookmark-details>
