<ul>
	<li class="directory-item" *ngFor="#directory of directories">
		<a class="directory-link" (click)="goToFolder( directory.path )"
			[class.is-active]="activeFolder === directory.path.toLowerCase() && isFinalFolder"
			[class.is-final]="activeFolder === directory.path.toLowerCase() && isFinalFolder">
			<app-icon name="folder" size="24" color="#777" *ngIf="activeFolder !== directory.path.toLowerCase()">
			</app-icon>
			<app-icon name="folder_open" size="24" color="#777" *ngIf="activeFolder === directory.path.toLowerCase()">
			</app-icon>
			<span class="directory-name">{{ directory.path }}</span>
		</a>
		<app-bookmark-directory
			[directories]="directory.folders"
			[activePath]="activeFolder === directory.path.toLowerCase() ? childActivePath : [ '' ]"
			(select)="pipeThrough( $event, directory.path )">
		</app-bookmark-directory>
	</li>
</ul>
