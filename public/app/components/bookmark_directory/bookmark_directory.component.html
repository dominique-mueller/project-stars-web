<ul>
	<li class="directory-item" *ngFor="#subfolder of subfolders">
		<a class="directory-link" [class.is-final]="subfolder.id === activeFolderId" (click)="goToFolder( subfolder.id )">
			<app-icon name="folder" size="24" color="#777" *ngIf="subfolder.id !== activeFolderId">
			</app-icon>
			<app-icon name="folder_open" size="24" color="#777" *ngIf="subfolder.id === activeFolderId">
			</app-icon>
			<span class="directory-name">{{ subfolder.name }}</span>
		</a>
		<app-bookmark-directory
			[folders]="folders"
			[parentFolderId]="subfolder.id"
			[activeFolderId]="activeFolderId"
			(select)="goToFolder( $event )">
		</app-bookmark-directory>
	</li>
</ul>
