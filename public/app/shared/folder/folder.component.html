<a class="folder-link" (click)="onClickOnFolder( folder.get( 'id' ) )">
	<app-icon class="folder-icon" name="folder" size="24" color="#606060"></app-icon>
	<p class="folder-name">{{ folder.get( 'name' ) }}</p>
</a>

<button class="button button-invisible folder-button" type="button"
	(click)="onClickOnDetails( folder.get( 'id' ) )">
	<app-icon name="info" size="20" color="#888"></app-icon>
</button>
