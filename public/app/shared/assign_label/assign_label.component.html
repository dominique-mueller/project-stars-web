<button class="button button-invisible label label-name assign-label-button" type="button" (click)="toggleDropdown()">
	ADD LABEL
	<!-- TODO: Switch text depending on open flag, or update the button in some kind of way -->
</button>

<div class="assign-label-dropdown" [class.is-visible]="isOpen">
	<header class="assign-label-header">
		<p class="assign-label-title">Assign new label</p>
		<button class="button button-invisible assign-label-close" type="button" (click)="closeDropdown()">
			<app-icon name="close" size="16" color="#333"></app-icon>
		</button>
	</header>
	<!-- TODO: Search / Filter -->
	<ul class="assign-label-list">
		<li class="assign-label-item" *ngFor="let label of labels">
			<button class="button button-invisible assign-label-link" type="button" (click)="selectLabel( label[ 1 ].get( 'id' ) )">
				<div class="assign-label-dot" [style.backgroundColor]="label[ 1 ].get( 'color' )"></div> {{ label[ 1 ].get( 'name' ) }}
			</button>
		</li>
	</ul>
</div>
