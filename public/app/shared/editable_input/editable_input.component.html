<input [id]="name" #input type="text" placeholder="PLACEHOLDER" [value]="value" [readonly]="!isInEditMode">
<ul class="input-editable-button-list">
	<li class="input-editable-button-item">
		<button class="button button-invisible" type="button" *ngIf="!isInEditMode" (click)="edit( input )">
			<app-icon name="edit" size="14" color="#888"></app-icon>
		</button>
	</li>
	<li class="input-editable-button-item">
		<button class="button button-invisible" type="button" *ngIf="isInEditMode" (click)="save( input )">
			<app-icon name="done" size="18" color="#888"></app-icon>
		</button>
	</li>
	<li class="input-editable-button-item">
		<button class="button button-invisible" type="button" *ngIf="isInEditMode" (click)="cancel( input )">
			<app-icon name="close" size="18" color="#888"></app-icon>
		</button>
	</li>
</ul>
