<!-- Triggering button -->
<button class="button button-secondary create-bookmark__dropdown-trigger" type="button"
	(click)="openDropdown( firstInputElem )" #triggerElem>
	<app-icon name="add" size="20" color="#444"></app-icon>
	Folder
</button>

<!-- Dropdown menu -->
<article class="create-bookmark__dropdown" [class.is-visible]="isOpen"
	(appClickOutside)="closeDropdownOnBlur( $event, triggerElem )">
	<form class="create-bookmark__dropdown-content" [ngFormModel]="createFolderForm" (ngSubmit)="onSubmit()" novalidate>

		<!-- Dropdown header -->
		<header class="create-bookmark__dropdown-header">
			<h1 class="create-bookmark__dropdown-header-title">Create new folder</h1>
			<button class="button create-bookmark__dropdown-header-action has-tooltip" type="button"
				(click)="closeDropdown()" data-tooltip="close">
				<app-icon name="close" size="16" color="#444"></app-icon>
			</button>
		</header>

		<!-- Dropdown content -->
		<ul class="create-bookmark__dropdown-main">
			<li class="form-component create-bookmark__dropdown-main-section">
				<input class="form-input" id="create-folder-title" type="text" placeholder="My folder"
					[ngFormControl]="createFolderForm.controls[ 'name' ]" required #firstInputElem>
				<label class="form-label" for="create-folder-title">Name</label>
			</li>
		</ul>

		<!-- Dropdown footer -->
		<footer class="create-bookmark__dropdown-footer">
			<button class="button button-success create-bookmark__dropdown-footer-action does-create" type="submit"
				[disabled]="!createFolderForm.valid">
				Create
			</button><button class="button button-secondary create-bookmark__dropdown-footer-action does-cancel" type="button"
				(click)="closeDropdown()">
				Cancel
			</button>
		</footer>

	</form>
</article>
