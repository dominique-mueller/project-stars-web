<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Project Stars</title>

	<link rel="stylesheet" href="http://localhost:3000/assets/style.min.css">

	<!-- Load Angular 2 libraries -->
	<script src="http://localhost:3000/vendor/angular2-polyfills.js"></script>
	<script src="http://localhost:3000/vendor/system.src.js"></script>
	<script src="http://localhost:3000/vendor/Rx.js"></script>
	<script src="http://localhost:3000/vendor/angular2.dev.js"></script>
	<script src="http://localhost:3000/vendor/http.dev.js"></script>
	<script src="http://localhost:3000/vendor/router.dev.js"></script>

	<!-- Configure SystemJS -->
	<script>
		System.config( {
			baseUrl: 'http://localhost:3000',
			packages: {
				'/app': {
					format: 'register',
					defaultExtension: 'js'
				},
				'@ngrx/store': {
					format: 'cjs',
					main: 'index.js'
				}
			},
			map: {
				'@ngrx/store': 'http://localhost:3000/vendor',
				'immutable': 'http://localhost:3000/vendor/immutable.js'
			}
		} );
		System.import( '/app/main.js' )
			  .then( null, console.error.bind( console ) );
	</script>

	<!-- Load web fonts from Adobe TypeKit -->
	<!-- TODO: Optimize number of loaded font styles -->
	<script>
		(function(d) {
			var config = {
				kitId: 'qnt7pjj',
				scriptTimeout: 3000,
				async: true
			},
			h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
		})(document);
	</script>

</head>
<body>

	<div class="svgstore">
		<!-- inject:svg -->
		<!-- endinject -->
	</div>

	<app>Loading ...</app>

</body>
</html>
