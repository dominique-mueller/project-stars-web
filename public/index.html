<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Project Stars</title>

	<link rel="stylesheet" href="http://localhost:3000/build/style.min.css">

	<!-- Step 1: Load polyfills required for making this work in IE - order is important! -->
	<script src="http://localhost:3000/node_modules/es6-shim/es6-shim.min.js"></script>
	<script src="http://localhost:3000/node_modules/systemjs/dist/system-polyfills.js"></script>
	<script scr="http://localhost:3000/node_modules/es6/dev/scr/testing/shims_for_IE.js"></script>

	<!-- Step 2: Load Angular 2 requirements & polyfills -->
	<script src="http://localhost:3000/node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="http://localhost:3000/node_modules/systemjs/dist/system.src.js"></script>

	<!-- Step 2: SystemJS for module loading -->
	<script>

		// Configure SystemJS
		System.config( {
			baseUrl: 'http://localhost:3000',
			map: {
				app: '/build',
				angular2: '/node_modules/angular2',
				rxjs: '/node_modules/rxjs',
				'@ngrx/store': '/node_modules/@ngrx/store/dist',
				immutable: '/node_modules/immutable/dist'
			},
			packages: {
				'app': {
					defaultExtension: 'js',
					main: 'main.js'
				},
				'@ngrx/store': {
					defaultExtension: 'js',
					main: 'index.js'
				},
				angular2: {
					defaultExtension: 'js'
				},
				rxjs: {
					defaultExtension: 'js'
				},
				immutable: {
					defaultExtension: 'js',
					main: 'immutable.js'
				}
			}
		} );

		// Run the app
		System.import( 'app' )
			  .then( null, console.error.bind( console ) );

	</script>

	<!-- Load web fonts from Adobe TypeKit -->
	<!-- TODO: Optimize number of loaded font styles -->
	<script>
		(function(d) {

				async: true
			},
			h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
		})(document);
	</script>

</head>
